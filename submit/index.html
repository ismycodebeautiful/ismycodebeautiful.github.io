<head>
  <title>Is My Code Beautiful? Yes. Always.</title>
<style>
body {
  margin: auto;
}
#yes {
  width: 100%;
  height: 100%;
  text-align: center;
  font-size: 5em;
  margin-top: 3em;
  background-img: url("https://cdn.discordapp.com/emojis/603376371837698062.png")
}
</style>
</head>
<body>
  <div type="text" id="yes">Yes. Always.</div>

<script>
const responses = [
  'Yes. Always.',
  'Anything you\'ve made is beautiful.',
  'Of course!',
  'Your code is beautiful.',
  'Don\'t let anyone tell you your code isn\'t beautiful.',
  'Beautiful!',
  'This is absolutely beautiful!',
  'Your code is very beautiful.',
];
const text = document.getElementById('yes');
text.textContent = responses[Math.floor(Math.random() * responses.length)];
</script>
</body>
